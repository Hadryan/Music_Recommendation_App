{% extends 'base.html' %}
{% load static %}
{% block content %}

<head>
  <title>Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">

    <form action="{% url 'RecApp:password_change' %}" method="post">
		<h3>UPDATE PASSWORD</h3>
		{% csrf_token %}
		<div class="row container" style="text-align:center-right;">
            <div>
                <p class="m-b-10 f-w-600"><b>Old Password:</b></p>
                {{ form.old_password }}
            </div>
			<div>
                <p class="m-b-10 f-w-600"><b>New Password:</b></p>
                {{ form.new_password1 }}
            </div>
			<div>
                <p class="m-b-10 f-w-600"><b>Confirm New Password:</b></p>
                {{ form.new_password2 }}
            </div>

			<div class="d-flex justify-content mt-3">
				<button type="submit" class="btn btn-primary">Change Password</button>
			</div>
		</div>
	</form>
</div>

</body>
{% endblock content %}
