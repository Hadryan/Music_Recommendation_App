{% load static %}

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log-In</title>
	<link rel="stylesheet" type="text/css" href="login-form-5.css">
</head>
<body>
<div class="inputBox">
	<form action="" method="POST">
			{% csrf_token %}
			{% for form in form%}
				{{form.label_tag}}  {{form}}  {{form.errors| striptags}} <br><br>
			{% endfor %}
			<input type="submit" value="Log in">
	</form>
			
</div>
	
<h4>Create account? <a href="/signup">Sign Up</a></h4>
<script src="" async defer></script>
</body>
</html>
