{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
<head>
	<link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

{% block content %}	
<body>
	<div class="column">
		<div class="media-content">
			<span class="title is-5">Create Your Playlists:</span>
		</div>
			<div class="block">
			  <div class="card">
				<div class="card-content">
					<div class="media">
						<form method='POST'>
							{% csrf_token %}
							{{ form|linebreaks }}
							<button type="submit" value="submit">Submit</button>
						</form>
					</div>
				  </div>
				</div>
			</div>
	</div>
		
{% endblock content %}
</body>
