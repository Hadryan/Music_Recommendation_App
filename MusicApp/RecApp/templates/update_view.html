{% extends 'base.html' %}
{% load static %}
{% block content %}

<head>
  <title>Update profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">	
	
    <form method="POST">
		<h2>UPDATE YOUR PERSONAL INFORMATION</h2>
		{% csrf_token %}
		<div class="row container" style="text-align:center-right;">
            <div>
                <p class="m-b-10 f-w-600"><b>Username:</b></p>
                {{ form.username }}
            </div>
			<div>
                <p class="m-b-10 f-w-600"><b>Email:</b></p>
                {{ form.email }}
            </div>
			<div>
                <p class="m-b-10 f-w-600"><b>Age:</b></p>
                {{ form.age }}
            </div>		
			<div>
                <p class="m-b-10 f-w-600"><b>Gender:</b></p>
                {{ form.gender }}
            </div>	
			<div class="d-flex justify-content mt-3">
				<button type="submit" class="btn btn-success">Update Profile</button>
			</div>			
		</div>		
	</form>
</div>

</body>
{% endblock content %}
